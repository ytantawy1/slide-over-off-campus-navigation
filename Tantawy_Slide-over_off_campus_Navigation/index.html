<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide over off campus navigation</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>

    <header>
        <div class="flex">
            <img src="https://via.placeholder.com/60" alt="Logo">
            <button class="tog-btn" aria-label="Toggle Navigation Menu" aria-expanded="false" aria-controls="menu-links">&#9776;</button>
        </div>
        <nav class="menu-links">
            <span class="tog-btn ">Close</span>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Travel</a></li>
                <li><a href="#">In the News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
